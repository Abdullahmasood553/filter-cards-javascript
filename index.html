<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Filter</title>
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">

    <style>
        .card {
            border-radius: 10px;
            box-shadow: 0 5px 10px rgba(12, 16, 31, 0.4);
            margin:20px 40px;
        }


        input {
            border: 1px solid #333;
            font-size: 18px;
            padding: 12px 10px;
            margin: 10px 0px;
            width: 100%;
        }
    </style>

</head>
<body>

    <header>
        <h1 class="bg-dark p-4 text-white text-center">
            Card Filter
        </h1>
    </header>
    <div class="container">
        <div class="input-filter">
            <input type="text" name="" id="filter" class="filter" placeholder="Enter Filter" onkeyup="searchproduct()">
        </div>
        <div class="card-lists" id="card-lists">
            <div class="row">
             
                    <div class="card" style="width: 18rem;">
                        <img src="img/22.jpg" class="card-img-top" alt="...">
                        <div class="card-body">
                          <h5 class="card-title">Business Cards</h5>
                        </div>
                   </div>
    
       
                      <div class="card" style="width: 18rem;">
                        <img src="img/64.jpg" class="card-img-top" alt="...">
                        <div class="card-body">
                          <h5 class="card-title">Counter Graphics</h5>
                        </div>
                     </div>
    
             
                    <div class="card" style="width: 18rem;">
                        <img src="img/65.jpg" class="card-img-top" alt="...">
                        <div class="card-body">
                          <h5 class="card-title">Flyers</h5>
                        </div>
                      </div>
                    
                      <div class="card" style="width: 18rem;">
                        <img src="img/68.jpg" class="card-img-top" alt="...">
                        <div class="card-body">
                          <h5 class="card-title">Light Box</h5>
                        </div>
                   </div>

                   <div class="card" style="width: 18rem;">
                    <img src="img/71.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                      <h5 class="card-title">Name Tags</h5>
                    </div>
                  </div>

                  <div class="card" style="width: 18rem;">
                    <img src="img/36.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                      <h5 class="card-title">Awnings</h5>
                    </div>
                  </div>
            </div>
    
         
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
